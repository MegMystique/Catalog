<div *ngIf="category">
  <div class="thumbnail" data-toggle="modal" data-target="#exampleModal">
    <!--Поправить с нормальными данными-->
    <img src="../../../../assets/img/cars/9VGI5ELN5Y.jpg"
         *ngIf="category.name=='car'||category.image&&category.image.substring(0,category.image.indexOf('/'))=='car'">
    <img src="../../../../assets/img/coffee/WVJKEELOR6.jpg"
         *ngIf="category.name=='coffee'||category.image&&category.image.substring(0,category.image.indexOf('/'))=='coffee'">
    <img src="../../../../assets/img/computer/8PUO9PFLV2.jpg"
         *ngIf="category.name=='computer'||category.image&&category.image.substring(0,category.image.indexOf('/'))=='computer'">
    <img src="../../../../assets/img/map/ENXQWBKL99.jpg"
         *ngIf="category.name=='map'||category.image&&category.image.substring(0,category.image.indexOf('/'))=='map'">
    <img src="../../../../assets/img/work/TD1JOZO7IX.jpg"
         *ngIf="category.name=='work'||category.image&&category.image.substring(0,category.image.indexOf('/'))=='work'">
    <img src="../../../../assets/img/code/DKNN0YHNEE.jpg"
         *ngIf="category.name=='code'||category.image&&category.image.substring(0,category.image.indexOf('/'))=='code'">
  </div>
  {{category.name}}
  <i class="fa fa-caret-up" aria-hidden="true" *ngIf="category&&category.children&&isOpen" (click)="isOpen=false"></i>
  <i class="fa fa-caret-down" aria-hidden="true" *ngIf="!isOpen&&category&&category.children" (click)="isOpen=true"></i>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="../../../../assets/img/computer/8PUO9PFLV2.jpg">
        </div>
      </div>
    </div>
  </div>
  <ul *ngIf="category&&category.children&&isOpen">
    <app-tree-view *ngFor="let child of category.children" [category]="child"></app-tree-view>
  </ul>
</div>
